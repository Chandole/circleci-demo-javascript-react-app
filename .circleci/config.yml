version: 2.1

workflow:
  test_deploy:
    jobs:
      - test
jobs:
  build:
    docker:
      - image: cimg/node:19.0.1
    steps:
      - checkout
      - run: 
          name: Install dependancies
          command: node --version
          command: npm install 
      - run:
          name: Run tests
            command: npm run test
